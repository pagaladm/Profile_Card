<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table .chrome,
      .edge,
      .firefox,
      .safari,
      .opera {
        padding: 20px;
        background-color: red !important;
      }
    </style>
  </head>
  <body>
    <div class="w3-responsive">
      <table class="browserref notranslate">
        <tbody>
          <tr>
            <th style="width: 25%; font-size: 16px; text-align: left">
              Property
            </th>
            <th style="width: 15%" class="Chrome" title="Chrome">
              <img
                src="https://www.w3schools.com/images/compatible_chrome.png"
                alt=""
              />
            </th>
            <th
              style="width: 15%"
              class="Edge"
              title="Internet Explorer / Edge"
            >
              <img
                src="https://www.w3schools.com/images/compatible_edge.png"
                alt=""
              />
            </th>
            <th style="width: 15%" class="Firefox" title="Firefox">
              <img
                src="https://www.w3schools.com/images/compatible_firefox.png"
                alt=""
              />
            </th>
            <th style="width: 15%" class="Safari" title="Safari">
              <img
                src="https://www.w3schools.com/images/compatible_safari.png"
                alt=""
              />
            </th>
            <th style="width: 15%" class="Opera" title="Opera">
              <img
                src="https://www.w3schools.com/images/compatible_opera.png"
                alt=""
              />
            </th>
          </tr>
          <tr>
            <td style="text-align: left">transition</td>
            <td>26.0</td>
            <td>10.0</td>
            <td>16.0</td>
            <td>6.1</td>
            <td>12.1</td>
          </tr>
          <tr>
            <td style="text-align: left">transition-delay</td>
            <td>26.0</td>
            <td>10.0</td>
            <td>16.0</td>
            <td>6.1</td>
            <td>12.1</td>
          </tr>
          <tr>
            <td style="text-align: left">transition-duration</td>
            <td>26.0</td>
            <td>10.0</td>
            <td>16.0</td>
            <td>6.1</td>
            <td>12.1</td>
          </tr>
          <tr>
            <td style="text-align: left">transition-property</td>
            <td>26.0</td>
            <td>10.0</td>
            <td>16.0</td>
            <td>6.1</td>
            <td>12.1</td>
          </tr>
          <tr>
            <td style="text-align: left">transition-timing-function</td>
            <td>26.0</td>
            <td>10.0</td>
            <td>16.0</td>
            <td>6.1</td>
            <td>12.1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
